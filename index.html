<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="output">
        <div previous-operand class="previous-operand"></div>
        <div current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="btn span-two">AC</button>
      <button data-delete class="btn">DEL</button>
      <button data-operator class="operator">รท</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operator class="operator">*</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operator class="operator">+</button>
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="btn span-two">.</button>
      <button data-number class="btn">0</button>
      <button data-equals class="operator">=</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
